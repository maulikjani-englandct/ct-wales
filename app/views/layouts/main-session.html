{% set htmlLang = "cy" if data['languagePreference'] == 'cy' else "en" %}
{% extends "govuk-prototype-kit/layouts/govuk-branded.njk" %}

{% block bodyEnd %}
  {{ super() }}
  {% if data['languagePreference'] %}
    <div style="position:fixed;bottom:10px;right:10px;background:#eee;padding:5px;font-size:12px;z-index:9999;">
      lang: {{ data['languagePreference'] }}
    </div>
  {% endif %}
{% endblock %}
